
    <div class="row justify-content-center">
        <div class="col-12">
            <div id="{{bill.bills.id}}" class="card shadow-sm bill p-3">
                <div class="card-body">
                    <div class="row d-justify-content-between mb-5">
                        <div class="col">
                            <a href="/bill/{{bill.bills.id}}" class="shadow-sm btn btn-dark py-1"><i class="fas fa-scroll"></i> {{bill.bills.bill}}</a>
                        </div>
                        <div class="col-2 col-md-1">
                            {%if g.user%}
                                <button id="follow-button" class="btn btn-outline-dark follow-button"><i id="follow-button-icon" class="far fa-bookmark"></i></button>
                            {%endif%}
                        </div>
                    </div>
                    
                    <div class="row last-major-action d-none mb-3">
                        <div class="col-sm-12  col-lg-12">
                            <p class="px-3 py-2 text-light bg-dark rounded d-inline-block mb-3"><span class="fw-bold"><i class="far fa-dot-circle"></i> Last Major Action: </span> <span class="fst-italic">{{bill.bills.latest_major_action}}</span></p>
                        </div>
                    </div>

                    <div class="row justify-content-center mb-3">
                        <div class="col-sm-12 col-lg-7">
                            <p class="lead p-1 text-capitalize text-center">{{bill.bills.short_title}}</p>
 
                        </div>
                        <div class="col-sm-12  col-lg-5">

                            <dl class="row">
                                <dt class="col-12 col-lg-7 text-lg-end text-center">
                                    <i class="far fa-calendar-check"></i> <span class="font-weight-bold"></i>Introduced: </span>
                                </dt>
                                <dd class="col text-lg-start text-center">
                                    {{convert_date(bill.bills.introduced_date)}}
                                </dd>
                                <dt class="col-12 col-lg-7 text-lg-end text-center">
                                    <i class="far fa-calendar-check"></i> <span class="font-weight-bold"></i>Last Major Action: </span>
                                </dt>
                                <dd class="col text-lg-start text-center">
                                    {{convert_date(bill.bills.latest_major_action_date)}}
                                </dd>

                                <dt class="col-12 col-lg-7 text-lg-end text-center">
                                    <span class="font-weight-bold"><i class="fas fa-user-edit"></i> Primary Sponsor:</span>
                                </dt>
                                <dd class="col text-lg-start text-center">
                                    <a href="legislator/{{bill.bills.sponsor[0].legislators.id}}"> <img class="rounded" style="width: 40px;" src="{{bill.bills.sponsor[0].legislators.image}}" alt="No Image Available" onerror='this.src="{{g.legislator_default_image_path}}"'></a>
                                </dd>
                                
                            </dl>
                        </div>
                    </div>
    
                    <div class="d-grid gap-1 d-md-block text-md-center text-lg-start">
                        <button class="details-button btn btn-outline-dark btn-block"><i class="fas fa-info-circle"></i> View Last Major Action</button>
                        <a href="/bill/{{bill.bills.id}}" class="btn btn-dark"><i class="fas fa-external-link-alt"></i> View Bill</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
